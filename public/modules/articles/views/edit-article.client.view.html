<section class="container" data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <style>
        div.mce-fullscreen{  top:70px;  }
    </style>
    <div class="page-header">
		<h1>Edit Article</h1>
	</div>
    <p>You can write a article, project and plan of development</p>
    <md-content class="md-padding" style="border-radius:0px 0px 15px 15px">
        <div layout="column" layout-align="center">
		    <form name="articleForm" class="form-horizontal" data-ng-submit="update(articleForm.$valid)" novalidate>
                <fieldset>
                    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid}">
                        <label class="control-label" for="title">Title</label>
                        <div class="controls">
                            <input name="title" type="text" ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
                        </div>
                        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
                            <p ng-show="articleForm.title.$error.required" class="text-danger">Title is required</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="type">Type of Document</label>
                        <md-radio-group ng-model="article.docType">
                            <md-radio-button id='type' ng-repeat="d in radioData" ng-value="d.value" ng-disabled=" d.isDisabled " aria-label="{{ d.label }}">
                                {{ d.label }}
                            </md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid}">
                        <label class="control-label" for="content">Content</label>
                        <div class="controls">
                            <textarea ui-tinymce name="content" ng-model="article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
                        </div>
                        <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
                            <p ng-show="articleForm.content.$error.required" class="text-danger">Content is required</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
	    </div>
    </md-content>
</section>
