<section class="container" data-ng-controller="D2lExamplesController">
    <div class="page-header">
        <h1>New Example Code</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div layout="column" layout-align="center center" style="height: 100px;">
                    <md-select ng-model="class" md-on-open="loadClasses()" style="min-width: 200px;">
                        <md-select-label>{{ class ? class.name : 'Select Class' }}</md-select-label>
                        <md-option ng-value="class" ng-repeat="class in classes">{{class.prefix}} {{class.name}}</md-option>
                    </md-select>
                    <p class="hws-select-result">You have assigned for: {{ class ? class.prefix+" "+class.name : 'No class yet' }}</p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Link</label>
                    <div class="controls">
                        <input type="text" data-ng-model="link" id="link" class="form-control" placeholder="Link" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
