<section data-ng-controller="EtcProductsController">
    <style>
        .chipsdemoBasicUsage .custom-chips .md-chip {
            position: relative;
            padding-right: 3.5rem; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container {
            position: absolute;
            right: 0.4rem;
            top: 0.4rem;
            margin-right: 0;
            height: 2.4rem; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip {
            position: relative;
            height: 2.4rem;
            width: 2.4rem;
            line-height: 3rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border: none;
            box-shadow: none;
            padding: 0;
            margin: 0;
            transition: background 0.15s linear;
            display: block; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip md-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0) scale(0.7);
            color: white;
            fill: white; }
        .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip:hover, .chipsdemoBasicUsage .custom-chips .md-chip .md-chip-remove-container button.vegetablechip:focus {
            background: rgba(255, 0, 0, 0.8); }
    </style>

    <div class="page-header">
        <h1>New Wig Product</h1>
    </div>

    <md-whiteframe
            class="md-whiteframe-z2 meanT-home-card ob-underbar-green"
            layout="column" layout-align="space-around start">

        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                        <br>
                        <label class="control-label" for="name">Price</label>
                        <div class="controls">
                            <input type="number" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                        </div>
                    </div>

                    <p class="md-body-1">
                        Set Color Picker
                    </p>
                    <md-whiteframe

                            class="md-whiteframe-z2 meanT-home-card ob-underbar-red"
                            layout="column" layout-align="space-around start">

                        <div class="chipsdemoBasicUsage">
                            <p class="md-body-1">
                                Use Placeholders and override color chips.
                            </p>
                            <md-chips
                                    ng-model="newFruitNames"
                                    readonly="readonly"
                                    placeholder="Enter a Color"
                                    delete-button-label="Remove Color"
                                    delete-hint="Press delete to remove Color"
                                    secondary-placeholder="+Add New Color"></md-chips>
                            <br/>
                            <p class="md-body-1">
                                Display an ordered set of colors as chips (with custom template).
                            </p>
                            <md-chips
                                    class="custom-chips"
                                    ng-model="vegObjs"
                                    readonly="readonly"
                                    md-on-append="newVeg($chip)">
                                <md-chip-template>
                                  <span>
                                    <strong>{{$chip.name}}</strong>
                                    <em>({{$chip.type}})</em>
                                  </span>
                                </md-chip-template>
                                <button md-chip-remove class="md-primary vegetablechip">
                                    <md-icon md-svg-icon="close"></md-icon>
                                </button>
                            </md-chips>
                        </div>


                    </md-whiteframe>

                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>

    </md-whiteframe>






</section>
