<div ng-controller="ProjectviewProjectsController" ng-init="findProjects(3)">
    <div class="list-group">
        <a data-ng-repeat="article in resultProjects" class="list-group-item" ng-click="selectProject($index)">
            <small class="list-group-item-text">

                <span data-ng-bind="article.created | date:'mediumDate'"></span>

        </small>

<h1>Project 3</h1> <p>Test your calculator app with JavaScript Unit Test Library</p> <p>MEANJS 에서 Unit Test를 배워 보도록 하겠습니다.&nbsp;</p> <p>우선&nbsp;<a title="Jasmin 문서" href="http://jasmine.github.io/2.1/introduction.html" target="_blank">http://jasmine.github.io/2.1/introduction.html</a>에 나와 있는 테스팅 example을 전부 연습해 보도록 하겠습니다.&nbsp;</p> <p>되도록이면 MEANJS에서 연습 하시길 추천합니다.&nbsp;</p> <p>&nbsp;</p> <h2>세팅방법</h2> <p>웹스톰 project view에서 karma.conf.js를 수정합니다.&nbsp;</p> <p><span id="docs-internal-guid-85a855cd-247e-25f0-7786-f18f350653c3"><span style="font-size: 16px; font-family: Arial; vertical-align: baseline; white-space: pre-wrap; background-color: transparent;"><img style="border: none; transform: rotate(0.00rad); -webkit-transform: rotate(0.00rad);" src="https://lh4.googleusercontent.com/2eeMGSkv2BCJHFzSplUpQcAKs9x5hlNvff4OzMApm25rUo-uK0YCnTQ0eEYDHCxVPQvjLtLYyA9L-TlgZHpd-Ixj8BUSHsAWqzp3VVTWJ4oUxvgtDYpW4nPf-hjwMUUx7Q" alt="" width="226px;" height="82px;" /></span></span></p> <p>맨 밑줄에 config.set에서&nbsp;</p> <p><span id="docs-internal-guid-85a855cd-247e-f70e-ac1f-710f95ddcc3f"><span style="font-size: 16px; font-family: Arial; vertical-align: baseline; white-space: pre-wrap; background-color: transparent;"><img style="border: none; transform: rotate(0.00rad); -webkit-transform: rotate(0.00rad);" src="https://lh6.googleusercontent.com/ZfUsqZNyjl06zVXRjCZRIORx2a_Yy6PPE7kvvVxMqAvrpXIwJt9H72SVd0RpSdUueMyyKEYvCkftg-KC4Ij_oXhY3ubUmO2elMzSq6G3xTMg7ZNmJbY0Fz2SyeIjhN3ufA" alt="" width="475px;" height="240px;" /></span></span></p> <p>preprocessors와 ngHtml2JsPreprocessor를 넣어 줍니다.&nbsp;</p> <h4 dir="ltr" style="line-height: 1.15; margin-top: 0pt; margin-bottom: 0pt; padding-left: 30px;"><span style="font-size: 16px; font-family: Arial; color: #000000; background-color: #e4e4ff; font-weight: normal; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;">preprocessors</span><span style="font-size: 16px; font-family: Arial; color: #000
