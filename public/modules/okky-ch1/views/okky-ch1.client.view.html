<section class="md-body-1" data-ng-controller="OkkyCh1Controller">
	Hello World

	<hr/>
	<input type="text" ng-model="title">
	<div class="md-title">
		<div ng-repeat="class in title">
			<h4 class="md-title">{{class.name}}</h4>
			<h4 class="md-title">{{class.prefix}}</h4>
		</div>
	</div>

	<div ng-controller="OkkyCh1Controller2">
		<h3>Child Controller</h3>
		{{title}}
	</div>

	<div>
		<p class="md-body-2" ng-model="error"></p>
	</div>

</section>
