<section data-ng-controller="GoogledocsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Googledocs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="googledoc in googledocs" data-ng-href="#!/googledocs/{{googledoc._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="googledoc.created | date:'medium'"></span>
				by
				<span data-ng-bind="googledoc.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="googledoc.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!googledocs.$resolved || googledocs.length">
    	No Googledocs yet, why don't you <a href="/#!/googledocs/create">create one</a>?
    </div>
</section>
