<section data-ng-controller="D2lClassesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit D2l class</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="d2lClass.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="prefix">Prefix</label>
                    <div class="controls">
                        <input type="text" data-ng-model="d2lClass.prefix" id="prefix" class="form-control" placeholder="Prefix" required>
                    </div>
                    <label class="control-label" for="prefix">Image</label>
                    <div class="controls">
                        <input type="text" data-ng-model="d2lClass.image" id="image" class="form-control" placeholder="Image ULR" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
