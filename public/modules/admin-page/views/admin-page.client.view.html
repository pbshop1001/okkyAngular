<section data-ng-controller="AdminPageController as vm">
	<md-radio-group class="md-body-1" layout="row" ng-model="vm.defaultMenu">
		<md-radio-button ng-repeat="menu in vm.availMenus" value="{{menu}}" class="md-primary">{{menu}}</md-radio-button>
	</md-radio-group>

	<md-content ng-if="vm.class">
		<h3 class="md-title">Class</h3>
		<md-tabs md-dynamic-height md-border-bottom>
			<md-tab label="Class create">
				<md-content class="md-padding">
					<class-note-create></class-note-create>
				</md-content>
			</md-tab>
			<md-tab label="Class list">
				<md-content class="md-padding">
					<class-note-list></class-note-list>
				</md-content>
			</md-tab>
		</md-tabs>
	</md-content>

	<md-content ng-if="vm.example">
		<h3 class="md-title">Example</h3>
		<md-tabs md-dynamic-height md-border-bottom>
			<md-tab label="Example create">
				<md-content class="md-padding">
					<class-ex-create></class-ex-create>
				</md-content>
			</md-tab>
			<md-tab label="Example list">
				<md-content class="md-padding">

					<class-ex-list></class-ex-list>
				</md-content>
			</md-tab>
		</md-tabs>
	</md-content>

	<md-content ng-if="vm.gDocs">
		<h3 class="md-title">Google Docs</h3>
		<md-tabs md-dynamic-height md-border-bottom>
			<md-tab label="Google doc create">
				<md-content class="md-padding">
					<gdocs-create></gdocs-create>
				</md-content>
			</md-tab>
			<md-tab label="Goole doc list">
				<md-content class="md-padding">
					<gdocs-list></gdocs-list>
				</md-content>
			</md-tab>
		</md-tabs>
	</md-content>
</section>
