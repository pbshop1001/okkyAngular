<section data-ng-controller="CrawlingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Crawlings</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="crawling in crawlings" data-ng-href="#!/crawlings/{{crawling._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="crawling.created | date:'medium'"></span>
				by
				<span data-ng-bind="crawling.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="crawling.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!crawlings.$resolved || crawlings.length">
    	No Crawlings yet, why don't you <a href="/#!/crawlings/create">create one</a>?
    </div>
</section>
