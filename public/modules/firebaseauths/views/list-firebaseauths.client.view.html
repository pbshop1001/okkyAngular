<section data-ng-controller="FirebaseauthsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Firebaseauths</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="firebaseauth in firebaseauths" data-ng-href="#!/firebaseauths/{{firebaseauth._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="firebaseauth.created | date:'medium'"></span>
				by
				<span data-ng-bind="firebaseauth.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="firebaseauth.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!firebaseauths.$resolved || firebaseauths.length">
    	No Firebaseauths yet, why don't you <a href="/#!/firebaseauths/create">create one</a>?
    </div>
</section>
