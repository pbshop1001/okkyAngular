<section class="headerEnabled" data-ng-controller="TheCleanCrudsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="theCleanCrud.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == theCleanCrud.user._id))">
		<a class="btn btn-primary" href="/#!/the-clean-cruds/{{theCleanCrud._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="theCleanCrud.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="theCleanCrud.user.displayName"></span>
		</em>

        <div>{{theCleanCrud.orderDate}}</div>
        <div>{{theCleanCrud.deliberyDate}}</div>
        <div>{{theCleanCrud.Address}}</div>
        <div>{{theCleanCrud.numOrder}}</div>
        <div>{{theCleanCrud.detailInfo}}</div>

	</small>
</section>
