<section data-ng-controller="D2lLessonsController">
    <div class="page-header">
        <h1>New D2l lesson</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name">
                    </div>

                    <div layout="column" layout-align="center center" style="height: 100px;">
                        <md-select ng-model="project.class" md-on-open="loadClasses()" style="min-width: 200px;">
                            <md-select-label>{{ project.class ? project.class.name : 'Select Class' }}</md-select-label>
                            <md-option ng-value="class" ng-repeat="class in classes">{{class.prefix}} {{class.name}}</md-option>
                        </md-select>
                        <p class="hws-select-result">You have assigned for: {{ project.class ? project.class.prefix+" "+project.class.name : 'No class yet' }}</p>
                    </div>

                    <label class="control-label" for="contentType">ContentType</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contentType" id="contentType" class="form-control" placeholder="ContentType">
                    </div>

                    <label class="control-label" for="example">Example</label>
                    <div class="controls">
                        <input type="text" data-ng-model="example" id="example" class="form-control" placeholder="Example">
                    </div>

                    <label class="control-label" for="body">Body</label>
                    <div class="controls">
                        <input type="text" data-ng-model="body" id="body" class="form-control" placeholder="Body">
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
