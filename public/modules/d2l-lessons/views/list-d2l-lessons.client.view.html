<section data-ng-controller="D2lLessonsController" data-ng-init="find()">
    <div class="page-header">
        <h1>D2l lessons</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="d2lLesson in d2lLessons" data-ng-href="#!/d2l-lessons/{{d2lLesson._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="d2lLesson.created | date:'medium'"></span>
				by
				<span data-ng-bind="d2lLesson.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="d2lLesson.name"></h4>
        </a>
    </div>


    <div class="alert alert-warning text-center" data-ng-hide="!d2lLessons.$resolved || d2lLessons.length">
    	No D2l lessons yet, why don't you <a href="/#!/d2l-lessons/create">create one</a>?
    </div>
</section>
